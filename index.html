<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>
<main>
    <h1 class="meuTitulo">Calculator</h1>
    <section class="calculadora">
        
        <div class="teclado">
            <p id="display"></p>
            <button class="digito" onclick="limpar()">C</button>
            <button class="digito" value="+/-" onclick="calcular(inserir('*-1'))">+/-</button>
            <button class="digito" value="%" onclick="calcular(inserir('/100'))">%</button>
            <button class="digito" value="รท" onclick="inserir('/')">รท</button>

            <button class="digito" value="7" onclick="inserir('7')">7</button>
            <button class="digito" value="8" onclick="inserir('8')">8</button>
            <button class="digito" value="9" onclick="inserir('9')">9</button>
            <button class="digito" value="x" onclick="inserir('*')">x</button>

            <button class="digito" value="4" onclick="inserir('4')">4</button>
            <button class="digito" value="5" onclick="inserir('5')">5</button>
            <button class="digito" value="6" onclick="inserir('6')">6</button>
            <button class="digito" value="-" onclick="inserir('-')">-</button>

            <button class="digito" value="1" onclick="inserir('1')">1</button>
            <button class="digito" value="2" onclick="inserir('2')">2</button>
            <button class="digito" value="3" onclick="inserir('3')">3</button>
            <button class="digito" value="+" onclick="inserir('+')">+</button>

            <button class="digito" value="0" onclick="inserir('0')"><span>0</span></button>
            <button class="digito" value="," onclick="inserir('.')">,</button>
            <button class="digito" value="=" onclick="calcular()">=</button>
        </div>

    </section>
    
<script src="./main.js"></script>
</main>
</body>
</html>
