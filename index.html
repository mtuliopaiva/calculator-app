<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>
<main>
    <h1 class="meuTitulo">Calculator</h1>
    <section class="calculadora">
            <div id ="display">0</div>
            <div class="teclado">
                <button class="clear" data-action="clear">AC</button>
                <button class="invert" data-action="invert">+/-</button>
                <button class="percentage" data-action="percentage">%</button>
                <button class="operator" data-action="divide">รท</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">x</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="minus">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="plus">+</button>

                <button class="number">0</button>
                
                <button class="dec" data-action="decimal">.</button>
                <button class="equal" data-action="calculate">=</button>
        </div>

    </section>
    
<script src="./main.js"></script>
</main>
</body>
</html>
