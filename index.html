<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>

    <h1 class="meuTitulo">Calculator</h1>
    <section class="calculadora">

        <button class="limparTudo">Clear</button>
        <button class="trocarSinal">+/-</button>
        <button class="porcentagem">%</button>
        <button class="dividir">รท</button>

        <button class="digito" value="7">7</button>
        <button class="digito" value="8">7</button>
        <button class="digito" value="9">7</button>
        <button class="multiplicar">x</button>

        <button class="digito" value="4">7</button>
        <button class="digito" value="5">7</button>
        <button class="digito" value="6">7</button>
        <button class="subtrair">-</button>

        <button class="digito" value="1">7</button>
        <button class="digito" value="2">7</button>
        <button class="digito" value="3">7</button>


    </section>
    
<script src="./main.js"></script>
</body>
</html>
