<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>

    <h1 class="meuTitulo">Calculator</h1>
    <section class="calculadora">

        <input class="display" type="text" placeholder="0">
        <div class="teclado">
            <button class="digito-especial" value="limpar">Clear</button>
            <button class="digito-especial" value="trocarSinal">+/-</button>
            <button class="digito-especial" value="porcentagem">%</button>
            <button class="digito-operacao" value="dividir">รท</button>

            <button class="digito" value="7">7</button>
            <button class="digito" value="8">8</button>
            <button class="digito" value="9">9</button>
            <button class="digito-operacao" value="multiplicar">x</button>

            <button class="digito" value="4">4</button>
            <button class="digito" value="5">5</button>
            <button class="digito" value="6">6</button>
            <button class="digito-operacao" value="subtrair">-</button>

            <button class="digito" value="1">1</button>
            <button class="digito" value="2">2</button>
            <button class="digito" value="3">3</button>
            <button class="digito-operacao" value="+">+</button>

            <button class="digito" value="0">0</button>
            <button class="digito" value=",">,</button>
            <button class="digito-operacao" value="=">=</button>
        </div>

    </section>
    
<script src="./main.js"></script>
</body>
</html>
